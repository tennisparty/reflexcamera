    <!-- Contact Section -->
    <!-- https://travisdowns.github.io/blog/2020/02/05/now-with-comments.html#configure-bridge-secrets -->
    <input type="hidden" name="options[reCaptcha][siteKey]" value="YOUR-SITE-KEY">
    <input type="hidden" name="options[reCaptcha][secret]" value="YOUR-ENCRYPTED-SECRET">
    <section id="contact" class="container content-section text-center">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <h2>Contact</h2>
                <p>For further details please contact me</p>
                <form>
                  <label for="fname">First name:</label><br>
                  <input type="text" id="fname" name="fname"><br>
                  <label for="lname">Last name:</label><br>
                  <input type="text" id="lname" name="lname">
                </form>
                <div class="g-recaptcha" data-sitekey="YOUR-SITE-KEY"></div>
                <script src='https://www.google.com/recaptcha/api.js'></script>

                    </li>
